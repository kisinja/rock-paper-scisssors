<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/b052718160.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <div class="toggle-container">
            <div class="toogle">
    
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="center">
            <h1>Welcome to Rock Paper Scissors !!!</h1>
            <p>Try the best you can and win 😁</p>
        </div>
        <div class="game-container">
            <div class="user">
                <i class="fa-solid fa-user"></i>
                <h3>Player: </h3>
                <span class="player-choice"></span>
            </div>
            <div class="computer">
                <i class="fa-solid fa-computer"></i>
                <h3>Computer: </h3>
                <span class="computer-choice"></span>
            </div>
            <div class="result-container">
                <i class="fa-solid fa-square-poll-vertical"></i>
                <h3>Result: </h3>
                <span class="result"></span>
            </div>
        </div>

        <div class="choices-container">
            <a href="#" class="choices rock">Rock💎</a>
            <a href="#" class="choices paper">Paper📜</a>
            <a href="#" class="choices scissors">Scissors✂</a>
        </div>
    </div>

    <!-- JS link -->
    <script src="app.js"></script>
</body>

</html>
